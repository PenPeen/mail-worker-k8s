apiVersion: apps/v1
kind: Deployment
metadata:
  name: mail-web
  labels:
    app: mail-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mail-web
  template:
    metadata:
      labels:
        app: mail-web
    spec:
      containers:
      - name: web
        image: mail-app:latest
        ports:
        - containerPort: 3000
        env:
        - name: REDIS_URL
          value: "redis://redis:6379/0"
        - name: SMTP_HOST
          value: "mailcatcher"
        - name: SMTP_PORT
          value: "1025"
        - name: RAILS_ENV
          value: "production"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: mail-web
spec:
  selector:
    app: mail-web
  ports:
  - port: 80
    targetPort: 3000
  type: LoadBalancer