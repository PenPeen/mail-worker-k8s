apiVersion: apps/v1
kind: Deployment
metadata:
  name: mail-web
  labels:
    app: mail-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mail-web
  template:
    metadata:
      labels:
        app: mail-web
    spec:
      initContainers:
      - name: db-migrate
        image: mail-app:latest
        imagePullPolicy: Never
        command: ["bundle", "exec", "rails", "db:create", "db:migrate"]
        env:
        - name: REDIS_URL
          value: "redis://redis:6379/0"
        - name: SMTP_HOST
          value: "mailcatcher"
        - name: SMTP_PORT
          value: "1025"
        - name: RAILS_ENV
          value: "development"
        - name: SECRET_KEY_BASE
          value: "$(openssl rand -hex 64)"
        volumeMounts:
        - name: sqlite-storage
          mountPath: /app/storage
      containers:
      - name: web
        image: mail-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: REDIS_URL
          value: "redis://redis:6379/0"
        - name: SMTP_HOST
          value: "mailcatcher"
        - name: SMTP_PORT
          value: "1025"
        - name: RAILS_ENV
          value: "development"
        - name: APP_VERSION
          value: "v1.0.1"
        - name: SECRET_KEY_BASE
          value: "$(openssl rand -hex 64)"
        volumeMounts:
        - name: sqlite-storage
          mountPath: /app/storage
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 30
      volumes:
      - name: sqlite-storage
        persistentVolumeClaim:
          claimName: sqlite-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mail-web
spec:
  selector:
    app: mail-web
  ports:
  - port: 80
    targetPort: 3000
  type: NodePort