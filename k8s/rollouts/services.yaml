apiVersion: v1
kind: Service
metadata:
  name: mail-web-stable
spec:
  selector:
    app: mail-web
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: mail-web-canary
spec:
  selector:
    app: mail-web
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mail-web-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: mail-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mail-web-stable
            port:
              number: 80